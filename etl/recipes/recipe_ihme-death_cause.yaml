ingredients:
- dataset: open-numbers/ddf--ihme--death_cause
  value:
  - deaths_rate
  - deaths_number
  - incidence_rate
  - incidence_number
  key: sex, cause, age, location, year
  id: gbd-datapoints
- dataset: open-numbers/ddf--ihme--death_cause
  value: '*'
  key: location
  id: gbd-country
cooking:
  datapoints:
  - ingredients:
    - gbd-country
    result: gbd-country-translated-0
    procedure: translate_column
    options:
      target_column: location_new
      dictionary:
        base: gw-countries
        value: country
        key:
        - gapminder_list
        - alternative_1
        - alternative_2
        - alternative_3
        - alternative_4_cdiac
        - pandg
        - god_id
        - alt_5
        - upper_case_name
        - arb1
        - arb2
        - arb3
        - arb4
        - arb5
        - arb6
        - name
      column: name
  - procedure: filter
    ingredients:
        - gbd-country-translated-0
    options:
        row:
            location:
                $nin:
                    - "533"   # drop Georgia (state of US)
    result: gbd-country-translated
  - ingredients:
    - gbd-datapoints
    result: gbd-datapoints-translated
    procedure: translate_column
    options:
      target_column: location
      dictionary:
        base: gbd-country-translated
        value: location_new
        key:
        - location
      column: location
  - ingredients:
    - gbd-datapoints-translated
    result: dps-breast_cancer_deaths_per_100000_women
    procedure: filter
    options:
      row:
        age:
        - '27'
        cause: '429'
        sex: '2'
