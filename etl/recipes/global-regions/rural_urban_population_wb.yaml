
info:
    id: rural-urban-population-global-year
    base: &wdi open-numbers/ddf--world_bank--world_development_indicators

ingredients:
    - id: rural-urban-datapoints
      dataset: *wdi
      key: economy, year
      value:
        - sp_urb_totl_in_zs
        - sp_rur_totl_zs


cooking:
    datapoints:
        - procedure: translate_column
          ingredients:
            - rural-urban-datapoints
          options:
            column: economy
            dictionary:
                wld: world
            not_found: drop
          result: rural-urban-datapoints-global
        - procedure: translate_header
          ingredients:
            - rural-urban-datapoints-global
          options:
            dictionary:
                economy: global
                sp_urb_totl_in_zs: urban_population_percent
                sp_rur_totl_zs: rural_population_percent
                year: time
          result: wdi-datapoints-global-translated
