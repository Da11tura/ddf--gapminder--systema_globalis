# recipe for dataset
info:
    id: dataset_name
    base:  # the datasets for ingredients
        - &d1 open-numbers/ddf--gapminder--life_expectancy

config:
    # the path to search recipe files to include
    recipes_dir: ./
    # the path to search dictionary files
    dictionary_dir: ./translation_dictionaries

# define your ingredients and procedures below
ingredients:
    - id: lex-datapoints
      dataset: *d1
      key: "country, year"
      value:
          - life_expectancy_years

cooking:
    datapoints:
        - procedure: translate_header
          ingredients:
              - lex-datapoints
          options:
              dictionary:
                  country: geo
                  year: time
          result: lex-datapoints-translated

        - procedure: translate_header
          ingredients:
              - lex-datapoints-translated
          options:
              dictionary:
                  life_expectancy_years: life_expectancy_at_birth_with_projections
          result: lex-datapoints-with-projections

        - procedure: filter
          ingredients:
              - lex-datapoints-translated
          options:
              row:
                  time:
                      $lt: 2019
                  # remove virg_isl and n_marianas
                  # see https://gapminder.slack.com/archives/C0J37K49M/p1522422626000192
                  geo:
                      $nin:
                          - virg_isl
                          - n_marianas
          result: lex-datapoints-no-projections

        - procedure: merge
          ingredients:
              - lex-datapoints-with-projections
              - lex-datapoints-no-projections
          result: lex-datapoints-final
