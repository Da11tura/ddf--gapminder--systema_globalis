info:
    id: sg-hdi-indicator
    base:
	- &d1 open-numbers/ddf--undp--hdi

config:
    # the path to search recipe files to include
    recipes_dir: ./
    # the path to search dictionary files
    dictionary_dir: ../translation_dictionaries


include:
    - recipe_gw_common.yaml

ingredients:
    - id: hdi-datapoints
      dataset: *d1
      key: country, year

    - id: hdi-countries
      dataset: *d1
      key: country


cooking:
    datapoints:
	- procedure: translate_header
	  ingredients:
	      - hdi-datapoints
	  options:
	      dictionary:
		  country: geo
		  year: time
		  hdi: hdi_human_development_index
	  result: hdi-datapoints-renamed
	- procedure: translate_column
	  ingredients:
	      - hdi-countries
	  options:
	      column: name
	      target_column: geo
	      dictionary:
		  base: gw-countries
		  key: ['gapminder_list', 'alternative_1', 'alternative_2', 'alternative_3',
			'alternative_4_cdiac', 'pandg', 'god_id', 'alt_5', 'upper_case_name',
			'arb1', 'arb2', 'arb3', 'arb4', 'arb5', 'arb6', 'name', 'iso3166_1_alpha2',
			'iso3166_1_alpha3', 'iso3166_2']
		  value: country
	  result: hdi-countries-aligned

	- procedure: translate_column
	  ingredients:
	      - hdi-datapoints-renamed
	  options:
	      column: geo
	      dictionary:
		  base: hdi-countries-aligned
		  key: country
		  value: geo
	  result: hdi-datapoints-final
