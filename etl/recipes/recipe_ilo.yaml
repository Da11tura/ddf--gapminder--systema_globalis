info:
    id: ilo-sg-dataset

ingredients:
    # ILO
    - id: kilm_wage_compensation_datapoint
      dataset: ddf--ilo--kilm_wage_compensation
      key: "country,year"
      value: ['hourly_compensation_costs']
    # GW
    - id: gw-datapoints
      dataset: ddf--gapminder--gapminder_world
      key: "geo,time"
      value: "*"
    - id: gw-entities
      dataset: ddf--gapminder--geo_entity_domain
      key: [geo, country]
      value: "*"
    - id: gw-countries
      dataset: ddf--gapminder--geo_entity_domain
      key: [country]
      value: "*"
    - id: gw-concepts
      dataset: ddf--gapminder--gapminder_world
      key: concept
      value: "*"

cooking:
  datapoints:
    - none
